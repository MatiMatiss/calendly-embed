<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Embed</title>
</head>
<body>
    <!-- Calendly inline widget begin -->
    <div class="calendly-inline-widget" data-url="https://calendly.com/matiss-lacis-heise/qbr-test" style="min-width:320px;height:700px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Calendly inline widget end -->

    <script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        document.addEventListener('DOMContentLoaded', function () {
            var accountId = getUrlParameter('account_id');
            if (accountId) {
                // Adjust the Calendly widget URL to include the account_id parameter
                var calendlyWidget = document.querySelector('.calendly-inline-widget');
                if (calendlyWidget) {
                    var calendlyUrl = calendlyWidget.getAttribute('data-url');
                    calendlyUrl += '?account_id=' + accountId;
                    calendlyWidget.setAttribute('data-url', calendlyUrl);
                }

                console.log("Account ID found: ", accountId);
            } else {
                console.log("No Account ID found in URL");
            }
        });
    </script>
</body>
</html>
